<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Messaging App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN / REGISTER -->
  <section id="auth-section" class="auth-container">
    <h2>Login</h2>

    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Senha" />
    <button onclick="login()">Login</button>

    <h3>Ou registre-se</h3>

    <input id="username-register" placeholder="Username" />
    <input id="email-register" placeholder="Email" />
    <input id="password-register" type="password" placeholder="Senha" />
    <button onclick="register()">Registrar</button>
  </section>

  <!-- APP -->
  <div id="app" style="display:none;">
    
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>Usuários</h2>
      <ul id="users-list"></ul>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </aside>

    <!-- CHAT -->
    <main class="chat-area">
      <header class="chat-header">
        <span id="chat-with">Selecione um usuário</span>
      </header>

      <div id="messages" class="messages"></div>

      <div class="message-input">
        <input id="message-input" placeholder="Digite uma mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </main>

  </div>

  <script src="main.js"></script>
</body>
</html>
